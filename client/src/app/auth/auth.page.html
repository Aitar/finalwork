<ion-content>
    <form #form="ngForm" (ngSubmit)="submit(form)" style="position: relative; top: 25%">
        <ion-grid>
            <ion-row padding>
                <ion-col size-sm="6" offset-sm="3">
                    <ion-item>
                        <ion-label position="floating">邮箱</ion-label>
                        <ion-input
                                type="email"
                                ngModel
                                name="email"
                                required
                                email
                                #emailCtrl="ngModel"
                        ></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>

            <ion-row padding>
                <ion-col size-sm="6" offset-sm="3">
                    <ion-item>
                        <ion-label position="floating">密 码</ion-label>
                        <ion-input
                                type="password"
                                ngModel
                                name="password"
                                required
                                minlength="6"
                                #passwordCrtl="ngModel"
                        ></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>

            <ion-row padding style="position: relative; top: 30px">
                <ion-col size-sm="6" offset-sm="3">
                    <ion-button
                            expand="block"
                            [disabled]="!emailCtrl.valid || !passwordCrtl.valid"
                            type="submit"
                    >{{isLogin ? '登  录' : '注  册'}}</ion-button>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col size-sm="6" offset-sm="3" style="position: relative; top: 30px">
                    <ion-button expand="block" fill="clear"
                                (click)="isLogin = !isLogin">{{isLogin ? '还没有用户？点此注册' : '切换登录'}}</ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
