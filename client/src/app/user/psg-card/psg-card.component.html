<ion-card *ngIf="!isLoading">
  <ion-card-header>
    <ion-card-subtitle>
      <ion-grid>
        <ion-row (click)="jumpToUserPage()">
          <ion-col size="1">
            <ion-avatar style="width: 24px; height: 24px;">
              <img [src]="serverUrl + '/user/avatar/' + writer.id">
            </ion-avatar>
          </ion-col>
          <ion-col size="11"><p style="position: relative; left: 10px">{{writer.nickName}}</p></ion-col>
        </ion-row>
      </ion-grid>
      <p style="position: relative; left: 10px; color: #424242">{{curPassage.title}}</p>
    </ion-card-subtitle>
  </ion-card-header>

  <ion-card-content (click)="jumpDetail()">
    <ion-grid>
      <ion-row>

        <ion-col>
          <div style="height: 150px; overflow:hidden;">
            <img src="../../../../assets/img/user%20background.png"/>
          </div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="brief">
          <div [innerHTML]="curPassage.content"></div>
        </ion-col>
      </ion-row>
      <ion-row style="font-size: 12px; color: grey">
        <ion-col size="6">{{curPassage.updatedTime}}</ion-col>
        <ion-col size="3">
          <ion-icon name="thumbs-up-sharp"></ion-icon>
          {{curPassage.liked}}</ion-col>
        <ion-col size="3" >
          <ion-icon name="chatbox"></ion-icon>
          {{curPassage.comments}}</ion-col>
      </ion-row>
    </ion-grid>

  </ion-card-content>
</ion-card>
