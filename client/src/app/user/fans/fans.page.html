<ion-header>
    <ion-toolbar>
        <ion-title>全部关注</ion-title>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/tabs/tab3"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let user of loadedUsers">
            <ion-grid>
                <ion-row>
                    <ion-col size="3">
                        <ion-avatar style="width: 48px; height: 48px; position: relative; left: 10px">
                            <img [src]="user.avaterUrl"/>
                        </ion-avatar>
                    </ion-col>

                    <ion-col size="9">
                        <ion-grid>
                            <ion-row>
                                <ion-col size="8">
                                    {{user.nickname}}
                                </ion-col>
                                <ion-col size="4">
                                    <ion-button
                                            *ngIf="true"
                                            expand="block"
                                            size="small"
                                            style="margin: 0"
                                            color="medium"
                                            (click)="leave()"
                                    >已互关
                                    </ion-button>
                                    <ion-button
                                            *ngIf="false"
                                            expand="block"
                                            size="small"
                                            style="margin: 0"
                                            (click)="follow()"
                                    >关注
                                    </ion-button>
                                </ion-col>
                            </ion-row>
                            <ion-row>
                                <ion-col style="font-size: 12px; color: grey">
                                    {{user.email}}
                                </ion-col>
                            </ion-row>
                        </ion-grid>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-item>
    </ion-list>
</ion-content>
