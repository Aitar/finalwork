<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row *ngFor="let passage of loadPsgs">
      <ion-col>
        <app-psg-block [curPassage]="passage"></app-psg-block>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
