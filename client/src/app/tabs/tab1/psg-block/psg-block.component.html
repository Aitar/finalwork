<!--普通样式-->
<ion-card>

  <ion-card-header>
    <ion-card-title>{{curPassage.title}}</ion-card-title>
    <ion-card-subtitle>
      <ion-grid>
        <ion-row>
          <ion-col size="1">
            <ion-avatar style="width: 24px; height: 24px;">
              <img [src]="curUser.avaterUrl">
            </ion-avatar>
          </ion-col>
          <ion-col size="11"><p style="position: relative; left: 10px">{{curUser.nickname}}</p></ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-subtitle>
  </ion-card-header>

  <ion-card-content (click)="jumpDetail()">
    <ion-grid>
      <ion-row>
        <ion-col>
          {{curPassage.content}}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="4" style="font-size: 12px; color: grey">20.3.12 21:22</ion-col>
        <ion-col size="3" offset="2"><ion-icon name="thumbs-up-sharp"></ion-icon>{{curPassage.likeNumber}}</ion-col>
        <ion-col size="3"><ion-icon name="chatbox"></ion-icon>{{curPassage.commentsNumber}}</ion-col>
      </ion-row>
    </ion-grid>

  </ion-card-content>
</ion-card>
