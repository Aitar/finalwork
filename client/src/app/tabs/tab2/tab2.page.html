<ion-content>
    <ion-grid>
        <!--  标题正文输入-->
        <ion-row class="bod">
            <ion-col>
                <InputItem
                        [labelNumber]="0"
                        [clear]="true"
                        [placeholder]="'请在这输入你的标题'"
                        [moneyKeyboardAlign]="'left'"
                        [(ngModel)]="psgTitle"
                >
                </InputItem>
                <TextareaItem
                        [rows]="12"
                        [count]="20000"
                        [placeholder]="'请在这输入文章正文内容'"
                        [(ngModel)]="psgContent"
                ></TextareaItem>
            </ion-col>
        </ion-row>
        <!--  输入工具栏-->
        <ion-row class="bod">
            <ion-col size="1">
                <ion-buttons>
                    <ion-button>
                        <ion-icon name="at-outline" slot="icon-only"></ion-icon>
                    </ion-button>
                </ion-buttons>
            </ion-col>

            <ion-col size="1" offset="1">
                <ion-buttons>
                    <ion-button>
                        <ion-icon name="image-outline" slot="icon-only"></ion-icon>
                    </ion-button>
                </ion-buttons>
            </ion-col>

            <ion-col size="1" offset="1">
                <ion-buttons>
                    <ion-button>
                        <ion-icon name="videocam-outline" slot="icon-only"></ion-icon>
                    </ion-button>
                </ion-buttons>
            </ion-col>

            <ion-col size="1" offset="1">
                <ion-buttons>
                    <ion-button>
                        <ion-icon name="arrow-undo-outline" slot="icon-only"></ion-icon>
                    </ion-button>
                </ion-buttons>
            </ion-col>

            <ion-col size="1" offset="1">
                <ion-buttons>
                    <ion-button>
                        <ion-icon name="arrow-redo-outline" slot="icon-only"></ion-icon>
                    </ion-button>
                </ion-buttons>
            </ion-col>

            <ion-col size="1" offset="1" *ngIf="online">
                <ion-buttons>
                    <ion-button (click)="autoSave()">
                        <ion-icon name="sync-outline" slot="icon-only"></ion-icon>
                    </ion-button>
                </ion-buttons>
            </ion-col>


            <ion-col size="1" offset="1" *ngIf="!online">
                <ion-buttons>
                    <ion-button (click)="autoSave()">
                        <ion-icon name="cloud-offline-outline" slot="icon-only"></ion-icon>
                    </ion-button>
                </ion-buttons>
            </ion-col>
        </ion-row>
        <!--  文章分类-->
        <ion-row class="bod">
            <ion-grid>
                <ion-row>
                    <ion-col offset="1" style="color: grey; padding-top: 5px">
                        请选择文章分类
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="3" offset="1">
                        <ion-button size="small" fill="outline">街头</ion-button>
                    </ion-col>

                    <ion-col size="3">
                        <ion-button size="small" fill="outline">盐系</ion-button>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-row>
        <!--  封面选择与预览-->
        <ion-row class="bod">
            <ion-grid>
                <ion-row>
                    <ion-col offset="1" style="color: grey; padding-top: 5px">
                        你的文章发布后是这个样子
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="12">
                        <ion-card>
                            <ion-card-header>
                                <ion-grid>
                                    <ion-row>
                                        <ion-col size="1">
                                            <ion-avatar
                                                    style="height: 25px; width: 25px; position: relative; right: 7px">
                                                <img src="../../../assets/img/avatar.png">
                                            </ion-avatar>
                                        </ion-col>
                                        <ion-col size="10">sample</ion-col>
                                    </ion-row>

                                    <ion-row>
                                        <ion-col *ngIf="psgTitle">
                                            {{psgTitle}}
                                        </ion-col>
                                        <ion-col *ngIf="!psgTitle">
                                            <ion-skeleton-text style="width: 60%"></ion-skeleton-text>
                                        </ion-col>
                                    </ion-row>

                                    <ion-row align="center">
                                        <ion-col size="12" style="height: 120px; background-color:#ebebeb">
                                            <ion-button fill="outline" style="position: relative; top: 30%;">
                                                <ion-icon name="add-outline"></ion-icon>
                                                添加封面
                                            </ion-button>
                                        </ion-col>
                                    </ion-row>

                                    <ion-row>
                                        <ion-col size="6">
                                            <ion-skeleton-text style="width: 100%"></ion-skeleton-text>
                                        </ion-col>
                                        <ion-col size="2" offset="2">
                                            <ion-skeleton-text style="width: 80%"></ion-skeleton-text>
                                        </ion-col>

                                        <ion-col size="2">
                                            <ion-skeleton-text style="width: 80%"></ion-skeleton-text>
                                        </ion-col>
                                    </ion-row>

                                </ion-grid>
                            </ion-card-header>
                        </ion-card>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-row>
        <!--  头图选择-->
        <ion-row class="bod">
            <ion-grid>
                <ion-row>
                    <ion-col offset="1" style="color: grey; padding-top: 5px">
                        选择你的文章头图吧(非必选)
                    </ion-col>
                </ion-row>

                <ion-row align="center">
                    <ion-col size="10" offset="1" style="height: 180px; background-color:#ebebeb;">
                        <ion-button fill="outline" style="position: relative; top: 38%;">
                            <ion-icon name="add-outline"></ion-icon>
                            添加头图
                        </ion-button>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-row>

        <ion-row>
            <ion-col size="4" offset="1">
                <ion-button expand="block" (click)="publish()">发布</ion-button>
            </ion-col>
            <ion-col size="4" offset="2">
                <ion-button expand="block" (click)="save()" color="white" style="color: grey">存草稿</ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
