<ion-header>
  <ion-toolbar>
    <ion-title>report</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab1"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>

    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button color="white" expand="block" (click)="showPicker()" style="color: black">{{ name }}</ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <div class="am-list" style="margin:0;">
          <div class="am-list-header">附加内容</div>
          <div class="am-list-body">
            <TextareaItem [rows]="10" [count]="200" [placeholder]="'在此详细描述您的举报原因'" [(ngModel)]="report"></TextareaItem>
          </div>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-button color="danger" expand="block" (click)="submitReport()">提 交</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
