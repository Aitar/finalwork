<ion-row *ngIf="comOwner">
    <!--    头像-->
    <ion-col size="2">
        <ion-avatar>
            <img [src]="serverUrl + '/user/avatar/' + comOwner.id">
        </ion-avatar>
    </ion-col>
    <!--    名称以及评论内容-->
    <ion-col size="10">
        <ion-grid id="content">
            <!--        名称以及各种标签-->
            <ion-row>
                <ion-col size="12">
                    <div *ngIf="!self">{{comOwner.nickName}}</div>
                    <div *ngIf="self">我</div>
                </ion-col>
            </ion-row>
            <!--        评论内容-->
            <ion-row>
                <ion-col size="12" style="color: grey; font-size: 13px">
                    {{curCom.content}}
                </ion-col>
            </ion-row>
            <!--        评论时间、点赞数量、以及回复数量-->
            <ion-row>
                <ion-col size="6" class="btm">
                    {{curCom.time}}
                </ion-col>
                <ion-col size="3" class="btm" (click)="like()">
                    <ion-icon name="thumbs-up-outline" size="small" [hidden]="isLiked"></ion-icon>
                    <ion-icon name="thumbs-up-sharp" size="small" [hidden]="!isLiked"></ion-icon>
                    {{curCom.likeNum}}
                </ion-col>

                <ion-col size="3" class="btm" (click)="viewFollows(message)">
                    <!--              <a [routerLink]="'./flw-com-page/' + curCom.cid">-->
                    <ion-icon name="chatbox-outline" size="small"></ion-icon>
                    {{curCom.followNum}}
                    <!--              </a>-->
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-col>
</ion-row>

<ion-row *ngIf="!comOwner">
    <!--    头像-->
    <ion-col size="2">
        <ion-avatar>
            <ion-skeleton-text animated></ion-skeleton-text>
        </ion-avatar>
    </ion-col>
    <!--    名称以及评论内容-->
    <ion-col size="10">
        <ion-grid>
            <!--        名称以及各种标签-->
            <ion-row>
                <ion-col size="12">
                    <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
                </ion-col>
            </ion-row>
            <!--        评论内容-->
            <ion-row>
                <ion-col size="12">
                    <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
                </ion-col>
            </ion-row>
            <!--        评论时间、点赞数量、以及回复数量-->
            <ion-row>
                <ion-col size="6">
                    <ion-skeleton-text animated style="width: 70%"></ion-skeleton-text>
                </ion-col>
                <ion-col size="3">
                    <ion-skeleton-text animated style="width: 70%"></ion-skeleton-text>
                </ion-col>

                <ion-col size="3">
                    <ion-skeleton-text animated style="width: 70%"></ion-skeleton-text>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-col>
</ion-row>
<ng-template #message>
    <div class="am-action-sheet-message">
        <ion-button expand="block" fill="clear" color="white" class="pop-btn"
                    [routerLink]="'./flw-com-page/' + curCom.id"
        >
            <ion-grid>
                <ion-row>
                    <ion-col size="1">
                        <ion-icon name="chatbox-ellipses-outline"></ion-icon>
                    </ion-col>
                    <ion-col size="1" offset="1">查看{{curCom.followNum}}条回复</ion-col>
                </ion-row>
            </ion-grid>
        </ion-button>

        <ion-button expand="block" fill="clear" color="white" class="pop-btn"
                    [routerLink]="'./comment-create/' + curCom.id"
        >
            <ion-grid>
                <ion-row>
                    <ion-col size="1">
                        <ion-icon name="create-outline"></ion-icon>
                    </ion-col>
                    <ion-col size="1" offset="1">回复</ion-col>
                </ion-row>
            </ion-grid>
        </ion-button>

        <ion-button expand="block" fill="clear" color="white" class="pop-btn"
                    [routerLink]="'/report/comment/' + curCom.id"
        >
            <ion-grid>
                <ion-row>
                    <ion-col size="1">
                        <ion-icon name="warning-outline"></ion-icon>
                    </ion-col>
                    <ion-col size="1" offset="1">举报</ion-col>
                </ion-row>
            </ion-grid>
        </ion-button>

        <ion-button expand="block" fill="clear" color="white" class="pop-btn"
                    (click)="delete()"
        >
            <ion-grid>
                <ion-row>
                    <ion-col size="1">
                        <ion-icon name="trash-outline"></ion-icon>
                    </ion-col>
                    <ion-col size="1" offset="1">删除评论</ion-col>
                </ion-row>
            </ion-grid>
        </ion-button>

    </div>
</ng-template>
